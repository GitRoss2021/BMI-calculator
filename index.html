<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
	<title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>

	<div class="container">
		<div class="style">
			<div class="center">
				<p>Gender:</p>
				<select name="sources" id="sources" class="custom-select sources" placeholder="GENDER">
				  <option value="word">Unkown</option>
				  <option value="word">Female</option>
				  <option value="hashtag">Male</option>
				</select>
			  </div><br><br><br>

			<!-- Option for providing height 
				and weight to the user-->
			<p>Height (in cm)</p>
	  
			<input type="text" id="height" required>
	  
			<p>Weight (in kg)</p>
	  
			<input type="text" id="weight" required>
	  
			<button id="btn">Calculate</button>
	  
			<div id="result"></div><br><br><br><br>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="./script.js"></script>
</body>
</html>
